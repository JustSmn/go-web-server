<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <main class="px-3" style="background-color: #c8b7dc; border-radius: 8px; box-shadow: 0 2px 10px #2323231a; padding: 60px; width: 600px;"> <!-- Увеличиваем padding и ширину -->
      <h1 style="text-align: center; color: #333;">{{ .Title }}</h1>
      <p class="lead" style="text-align: center; color: #555;">{{ .FullText }}</p>
      
      <div style="display: flex; justify-content: space-between; margin-top: 30px;"> <!-- Flexbox для расположения кнопок -->
          <form action="/delete_note" method="post" style="width: 45%;">
              <input type="hidden" name="id" value="{{ .Id }}">
              <button class="btn btn-warning" style="background-color: hsl(0, 89%, 65%); color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; width: 100%;">Delete</button>
          </form>
          <a href="/" class="btn btn-lg btn-secondary" style="background-color: #edab49; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; text-decoration: none; transition: background-color 0.3s; width: 45%; text-align: center; display: inline-block;">Back</a>
      </div>
  </main>
</body>
